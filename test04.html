                        <div class="layout-blog__content">
                            <p>
                            <h4>Выполните задания теста:</h4>
                            <script>
                                var questions = [{
                                    text: "Электронный генератор- ...?",
                                    answers: ["Это устройство, преобразующее электрическую энергию источника постоянного тока в энергию незатухающих электрических колебаний требуемой формы",
                                        "Это устройство, преобразующее электрическую энергию источника постоянного тока в энергию незатухающих электрических колебаний требуемой формы и мощности.",
                                        "Это устройство, преобразующее электрическую энергию источника постоянного тока в энергию незатухающих электрических колебаний требуемой частоты и мощности.",
                                        "Это устройство, преобразующее электрическую энергию источника постоянного тока в энергию незатухающих электрических колебаний требуемой формы, частоты и мощности.",
                                        "Это устройство, преобразующее электрическую энергию источника постоянного тока в энергию незатухающих электрических колебаний требуемой  частоты."
                                    ],
                                    correctAnswer: 3
                                }, {
                                    text: "Где применяются ГПН?",
                                    answers: ["В каскадах сравнения, фиксирующих момент достижения напряжения",
                                        "Для временной задержки и расширения импульсов.",
                                        "Ответы А и Д",
                                        "в каскадах сравнения, не фиксирующих момент достижения напряжения",
                                        "Ответы А и В"
                                    ],
                                    correctAnswer: 4
                                }, {
                                    text: "В каких видах ГПН время спада равно к нулю?",
                                    answers: ["В идеальных",
                                        "В реальных",
                                        "В идеальных, и в реальных",
                                        "В прямоугольных",
                                        "Нет верного ответа"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "В каких видах ГПН время спада равно к нулю?",
                                    answers: ["В идеальных",
                                        "В реальных",
                                        "В идеальных, и в реальных",
                                        "В прямоугольных",
                                        "Нет верного ответа"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Генератор прямоугольного импульса?",
                                    answers: ["Блокинг генератор",
                                        "Мультивибратор",
                                        "ГПН",
                                        "ГГК",
                                        "нет верного ответа"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Режимы блокинг генератора?",
                                    answers: ["Автоколебательный",
                                        "Ждущий ",
                                        "Режим синхронизации",
                                        "Ответ А и В",
                                        "Ответ А и С"
                                    ],
                                    correctAnswer: 3
                                }, {
                                    text: "Генератор находящийся в режиме ожидания назвыается",
                                    answers: ["Одновибратор",
                                        "Блокинг",
                                        "ГПН",
                                        "ГГК",
                                        "Симметричный мультивибратор"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Схемы включения RC цепей?",
                                    answers: ["С паралельно",
                                        "R паралельно",
                                        "С последовательно",
                                        "R последовательно",
                                        "все ответы верны"
                                    ],
                                    correctAnswer: 4
                                }, {
                                    text: "В генераторах RC  типа сколько RC цепей?",
                                    answers: ["5",
                                        "4",
                                        "3",
                                        "2",
                                        "1"
                                    ],
                                    correctAnswer: 2
                                }, {
                                    text: "Когда C параллельно включается частота определяется следующим образом?",
                                    answers: ["f0=1/(2*pi*sqrt(6*R*C))",
                                        "f0=sqrt(6)/(2*pi*R*C)",
                                        "f0=6/(2*pi*sqrt(6*R*C))",
                                        "f0=2/(2*pi*R*C)",
                                        "f0=1/(pi*sqrt(6*R*C))"
                                    ],
                                    correctAnswer: 1
                                },];

                                var yourAns = new Array;
                                var score = 0;

                                function Engine(question, answer) {
                                    yourAns[question] = answer;
                                }

                                function Score() {
                                    var answerText = "Результаты:\n";
                                    for (var i = 0; i < yourAns.length; ++i) {
                                        var num = i + 1;
                                        answerText = answerText + "\n    Вопрос №" + num + "";
                                        if (yourAns[i] != questions[i].correctAnswer) {
                                            answerText = answerText + "\n    Правильный ответ: " +
                                                questions[i].answers[questions[i].correctAnswer] + "\n";
                                        } else {
                                            answerText = answerText + ": Верно! \n";
                                            ++score;
                                        }
                                    }

                                    answerText = answerText + "\nВсего правильных ответов: " + score + "\n";

                                    alert(answerText);
                                    yourAns = [];
                                    score = 0;
                                    clearForm("quiz");
                                }

                                function clearForm(name) {
                                    var f = document.forms[name];
                                    for (var i = 0; i < f.elements.length; ++i) {
                                        if (f.elements[i].checked)
                                            f.elements[i].checked = false;
                                    }
                                }
                            </script>

                            <form name="quiz">
                                <ol>
                                    <script>
                                        for (var q = 0; q < questions.length; ++q) {
                                            var question = questions[q];
                                            var idx = 1 + q;

                                            document.writeln('<li><span class="quest">' + question.text + '</span><br>');
                                            for (var i in question.answers) {
                                                document.writeln('<label><input type=radio name="q' + idx + '" value="' + i +
                                                    '" onClick="Engine(' + q + ', this.value)"> ' + question.answers[i] + '</label><br>');
                                            }
                                            document.writeln('</li>');
                                        }
                                    </script>
                                </ol>
                                <br>
                                <input type="button" onClick="Score()" value="Проверить результаты">
                            </form>
                            </p>
