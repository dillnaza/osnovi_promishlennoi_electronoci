                            <h4>Выполните задания теста:</h4>
                            <script>
                                var questions = [{
                                    text: "Сколько р-n-перехода имеет тиристор на приведенном рисунке? -P-N-P-N-",
                                    answers: ["1-p-n перехода",
                                        "2-p-n перехода",
                                        "3-p-n перехода",
                                        "4-p-n перехода",
                                        "5-p-n перехода"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Электронным усилителем называются устроиство?",
                                    answers: ["предназначенное для усиления сопративления",
                                        "предназначенное для усиления емкости",
                                        "предназначенное для усиления индуктивности",
                                        "предназначенное для усиления мощности",
                                        "предназначенное для усиления скорости"
                                    ],
                                    correctAnswer: 3
                                }, {
                                    text: "Выпрямителем называют устройство, предназначенное для преобразования:",
                                    answers: ["электромагнитного излучение в энергию поставленного тока",
                                        "постояноного тока в энергию электромагнитного излучения",
                                        "переменного тока в энергию электромагнитного излучения",
                                        "переменного тока в энергию постоянного тока",
                                        "постоянного тока в энергию переменного тока"
                                    ],
                                    correctAnswer: 3
                                }, {
                                    text: "Ток через  диод проходит:",
                                    answers: ["только от анода и катода",
                                        "только от катода и анода",
                                        "либо в одном, либо в другом напрвлении, в зависимости от полярности",
                                        "от сетки до анода",
                                        "от анода до сетки"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Сколько у биполяроного транзистора режим работы?",
                                    answers: ["4",
                                        "6 ",
                                        "2",
                                        "1",
                                        "3"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Приборы в которых происходит преобразование световой энергии в электрическую энергию?",
                                    answers: ["электровакуумные приборы",
                                        "полупроводниковые приборы",
                                        "фотоэлектрические приборы",
                                        "проводниковые приборы",
                                        "диэлектрики"
                                    ],
                                    correctAnswer: 2
                                }, {
                                    text: "Приборы в которых под действием света меняется электропроводимость ",
                                    answers: ["фотодиоды",
                                        "фоторезисторы",
                                        "фототранзисторы",
                                        "фототиристоры",
                                        "фототриоды"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Назначение импульсных перобразователей постоянного напряжения?",
                                    answers: ["Регулирование выходного напряжения путем изменения параметров входных импульсов",
                                        "Регулирование входного напряжения путем изменения параметров выходных импульсов",
                                        "Регулирование выходного напряжения путем изменения параметров выходных импульсов",
                                        "Регулирование входного напряжения путем ихменения параметров входных импульсов",
                                        "Нет верного ответа"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Из сколько р-n переходов состоит полупроводниковый диод:",
                                    answers: ["одного",
                                        "четырех",
                                        "восьми",
                                        "двух",
                                        "трех"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Полупроводниковый диоды по назначению делиться на:",
                                    answers: ["основные, плоскостные",
                                        "специальные, точечные",
                                        "плоскостные, точечные",
                                        "основные, специальные",
                                        "варикапные, опорные"
                                    ],
                                    correctAnswer: 3
                                }, {
                                    text: "Какие диоды относятся к основным",
                                    answers: ["туннельные, светодиод",
                                        "выпрямительные, импульсные, высокочастотные ",
                                        "варикапные, импульсные, высокочастотные",
                                        "туннельные, фотодиоды",
                                        "нет правильного ответа"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Для преобразования электрических сигналов в диапазоне до 600Гц применяется?",
                                    answers: ["Низкочастотные диоды",
                                        "Высокочастотные",
                                        "Импульсные",
                                        "выпрямительные диоды",
                                        "нет правильного ответа"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Прибор в которых под действием фотонов происходит фотоэлектронные  эмиссии?",
                                    answers: ["фотоэлектронные приборы с внешним фотоэффектом",
                                        "фотоэлектронные приборы с внутренним фотоэффектом",
                                        "диоды",
                                        "триоды",
                                        "эл осциллограф"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Характеристика представляющего собой зависимость  чувствительность от длины световой волны при постоянных светового потока и  напряжения?",
                                    answers: ["ВАХ",
                                        "спектральная характеристика ",
                                        "световая характеристика",
                                        "амплитудо-фазавоя характеристика",
                                        "амплитудо-световая характеристика"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Носителями сигнала в оптической цепи являются ?",
                                    answers: ["атомы",
                                        "малекулы",
                                        "электроны",
                                        "нейтральные фотоны",
                                        "нейтроны"
                                    ],
                                    correctAnswer: 3
                                }];

                                var yourAns = new Array;
                                var score = 0;

                                function Engine(question, answer) {
                                    yourAns[question] = answer;
                                }

                                function Score() {
                                    var answerText = "Результаты:\n";
                                    for (var i = 0; i < yourAns.length; ++i) {
                                        var num = i + 1;
                                        answerText = answerText + "\n    Вопрос №" + num + "";
                                        if (yourAns[i] != questions[i].correctAnswer) {
                                            answerText = answerText + "\n    Правильный ответ: " +
                                                questions[i].answers[questions[i].correctAnswer] + "\n";
                                        } else {
                                            answerText = answerText + ": Верно! \n";
                                            ++score;
                                        }
                                    }

                                    answerText = answerText + "\nВсего правильных ответов: " + score + "\n";

                                    alert(answerText);
                                    yourAns = [];
                                    score = 0;
                                    clearForm("quiz");
                                }

                                function clearForm(name) {
                                    var f = document.forms[name];
                                    for (var i = 0; i < f.elements.length; ++i) {
                                        if (f.elements[i].checked)
                                            f.elements[i].checked = false;
                                    }
                                }
                            </script>

                            <form name="quiz">
                                <ol>
                                    <script>
                                        for (var q = 0; q < questions.length; ++q) {
                                            var question = questions[q];
                                            var idx = 1 + q;

                                            document.writeln('<li><span class="quest">' + question.text + '</span><br>');
                                            for (var i in question.answers) {
                                                document.writeln('<label><input type=radio name="q' + idx + '" value="' + i +
                                                    '" onClick="Engine(' + q + ', this.value)"> ' + question.answers[i] + '</label><br>');
                                            }
                                            document.writeln('</li>');
                                        }
                                    </script>
                                </ol>
                                <br>
                                <input type="button" onClick="Score()" value="Проверить результаты">
                            </form>
