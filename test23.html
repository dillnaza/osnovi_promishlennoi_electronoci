                            <p>
                            <h4>Выполните задания теста:</h4>
                            <script>
                                var questions = [{
                                    text: "Назовите схемы включения биполярного транзистора.",
                                    answers: ["С общим эмиттером",
                                        "С общим истоком",
                                        "С общим затвором",
                                        "С общим стоком",
                                        "С общей базой, эмиттером и коллектором"
                                    ],
                                    correctAnswer: 4
                                }, {
                                    text: "Назначение ЭЛТ?",
                                    answers: ["предназначен для преобразавания  электроэнергии управляемого потока электронов в световую энергию",
                                        "для усиления электрического сигнала ",
                                        "для выробатывания импульсов",
                                        "ответы а,в,с верны",
                                        "нет верного ответа"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Назначение калибраторов ?",
                                    answers: ["регулирование яркости",
                                        "регулирование периода",
                                        "регулирование электронов ",
                                        "регулирование частоты",
                                        "нет верного ответа "
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Сколько усилителей у осциллографа?",
                                    answers: ["2",
                                        "3",
                                        "6",
                                        "7",
                                        "1"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Для чего предназначены оключающие пластины ?",
                                    answers: ["для преобразовании энергии",
                                        "для усиления энергии",
                                        "для перемещения электр луча ",
                                        "для выробатования энергии ",
                                        "нет верного ответа "
                                    ],
                                    correctAnswer: 2
                                }, {
                                    text: "Виды ЭЛТ?",
                                    answers: ["запоминающие и переключающие ",
                                        "только запоминающие",
                                        "только переключающие ",
                                        "индикационные",
                                        "нет верного ответа "
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Инверторы предназначены?",
                                    answers: ["Для преобразование переменного напряжение в постоянное",
                                        "Для преобразование  постоянного напряжение в переменное",
                                        "Для выпрямление",
                                        "Для усиление входного сигнала",
                                        "нет верного ответа"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Виды инверторов?",
                                    answers: ["Только автономные инверторы",
                                        "Автономные и инверторы с самовозбуждением",
                                        "Автономные и инверторы ведомые сетью",
                                        "Только инверторы ведомые сетью",
                                        "Импульсные инверторы"
                                    ],
                                    correctAnswer: 2
                                }, {
                                    text: "Устойство предназначенное для перобразование постоянного напряжение одного значение напряжение в другое?",
                                    answers: ["Инверторы",
                                        "Конверторы",
                                        "Диоды",
                                        "Усилители",
                                        "Выпрямители"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Виды конверторов?",
                                    answers: ["Преобразователи постоянного напряжение с самовозбуждением",
                                        "Импульсные преобразователи постоянного напряжения",
                                        "Ответы А и В",
                                        "Преобразователи переменного напряжение с самовозбуждением",
                                        "Ответы В и Д"
                                    ],
                                    correctAnswer: 2
                                }, {
                                    text: "Структурная схема конверторов постоянного напряжения с самовозбуждением?",
                                    answers: ["-В-ПС-СФ-Zn-",
                                        "-ПС-В-Zn-СФ-",
                                        "-ПС-СФ-В-Zn-",
                                        "-ПС-В-СФ-Zn-",
                                        "-ПС-В-Zn-"
                                    ],
                                    correctAnswer: 3
                                }, {
                                    text: "Наибольшие применяемые схемы вклюячения  транзисторов в конверторах?",
                                    answers: ["с ОБ",
                                        "с ОЭ ",
                                        "с ОК",
                                        "с ОБ и ОК",
                                        "с ОК и ОЭ"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Работу конверторов с самовозбуждением можно разбить на ... этапа.",
                                    answers: ["3",
                                        "2",
                                        "4",
                                        "5",
                                        "6"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Равны ли токи коллекторов в цепи конверторов с самовозбуждением?",
                                    answers: ["Ik1=Ik2",
                                        "Ik1≠Ik2",
                                        "Ik1>>Ik2",
                                        " Ik1≤Ik2",
                                        "Ik1≥Ik2"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Особенность конверторов с самовозбуждением?",
                                    answers: ["Выпрямляется не синусоидальное напряжение с частотой 50 Гц",
                                        "Выпрямляется переменное напряжение прямоугольной формы с частотой до 50 кГц",
                                        "Варианты А и В",
                                        "Выпрямляется синусоидальное напряжение  с частотой 50 Гц",
                                        "Варианты А и Д"
                                    ],
                                    correctAnswer: 2
                                }];

                                var yourAns = new Array;
                                var score = 0;

                                function Engine(question, answer) {
                                    yourAns[question] = answer;
                                }

                                function Score() {
                                    var answerText = "Результаты:\n";
                                    for (var i = 0; i < yourAns.length; ++i) {
                                        var num = i + 1;
                                        answerText = answerText + "\n    Вопрос №" + num + "";
                                        if (yourAns[i] != questions[i].correctAnswer) {
                                            answerText = answerText + "\n    Правильный ответ: " +
                                                questions[i].answers[questions[i].correctAnswer] + "\n";
                                        } else {
                                            answerText = answerText + ": Верно! \n";
                                            ++score;
                                        }
                                    }

                                    answerText = answerText + "\nВсего правильных ответов: " + score + "\n";

                                    alert(answerText);
                                    yourAns = [];
                                    score = 0;
                                    clearForm("quiz");
                                }

                                function clearForm(name) {
                                    var f = document.forms[name];
                                    for (var i = 0; i < f.elements.length; ++i) {
                                        if (f.elements[i].checked)
                                            f.elements[i].checked = false;
                                    }
                                }
                            </script>

                            <form name="quiz">
                                <ol>
                                    <script>
                                        for (var q = 0; q < questions.length; ++q) {
                                            var question = questions[q];
                                            var idx = 1 + q;

                                            document.writeln('<li><span class="quest">' + question.text + '</span><br>');
                                            for (var i in question.answers) {
                                                document.writeln('<label><input type=radio name="q' + idx + '" value="' + i +
                                                    '" onClick="Engine(' + q + ', this.value)"> ' + question.answers[i] + '</label><br>');
                                            }
                                            document.writeln('</li>');
                                        }
                                    </script>
                                </ol>
                                <br>
                                <input type="button" onClick="Score()" value="Проверить результаты">
                            </form>
