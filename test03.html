                        <div class="layout-blog__content">
                            <p>
                            <h4>Выполните задания теста:</h4>
                            <script>
                                var questions = [{
                                    text: "Назначение генераторов?",
                                    answers: ["Преобразование механической энергии в электрическую",
                                        "Преобразование электрической энергии в мехнаическую",
                                        "Преобразование переменного напряжение в постоянное",
                                        "Выробатовние напряжения определенной формы",
                                        "Ответы А и Д"
                                    ],
                                    correctAnswer: 4
                                }, {
                                    text: "Автогенерторы RC типа работают?",
                                    answers: ["на высокой частоте",
                                        "на низкой частоте",
                                        "и на высокой, и на низкой",
                                        "на высоких напряжениях",
                                        "нет верного ответа"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Принцип получения импульса в ГПН основан на процессе зарядки и разрядки ...",
                                    answers: ["Катушки",
                                        "Конденсатора",
                                        "И катушки, и конденстора",
                                        "Резистора",
                                        "Транзистора"
                                    ],
                                    correctAnswer: 1
                                }, {
                                    text: "Когда R параллельно включается частота определяется следующим образом?",
                                    answers: ["f0=1/(2*pi*sqrt(6*R*C))",
                                        "f0=sqrt(6)/(2*pi*R*C)",
                                        "f0=6/(2*pi*sqrt(6*R*C))",
                                        "f0=2/(2*pi*R*C)",
                                        "f0=1/(pi*sqrt(6*R*C))"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Вид генератора служащий для генерирования коротких импульсов, близких по форме к прямоугольным?",
                                    answers: ["ГПН",
                                        "Мультивибратор",
                                        "Блокинг генератор",
                                        "Генератор RC типа",
                                        "Генератор LC типа"
                                    ],
                                    correctAnswer: 2
                                }, {
                                    text: "Виды режимов мультивибратора?",
                                    answers: ["Автоколебательный",
                                        "Ждущий",
                                        "Режим синхронизации",
                                        "Ответы А и С",
                                        "Ответы А,В,С"
                                    ],
                                    correctAnswer: 4
                                }, {
                                    text: "Автогенераторы типа LC  типа работают на ... частоте?",
                                    answers: ["на высокой",
                                        "на низкой",
                                        "на средей",
                                        "все ответы верны",
                                        "нет верного ответа"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "В генераторах LC типа частота?",
                                    answers: ["F0=1/(2*pi*sqrt(Lk*Ck))",
                                        "f0=6/(2*pi*sqrt(6*R*C))",
                                        "f0=1/(pi*sqrt(6*R*C))",
                                        "F0=6/(pi*sqrt(Lk*Ck))",
                                        "F0=2/(Lk*Ck)"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Функция RC цепей?",
                                    answers: ["Осуществляет поворот фазы выходного напряжения на 180 гр",
                                        "Осуществляет поворот фазы выходного напряжения на 120 гр",
                                        "Осуществляет поворот фазы выходного напряжения на 60 гр",
                                        "Осуществляет поворот фазы выходного напряжения на 30 гр",
                                        "нет верного ответа"
                                    ],
                                    correctAnswer: 0
                                }, {
                                    text: "Параметры ГПН?",
                                    answers: ["длительность прямого хода",
                                        "длительность обратного хода",
                                        "период повторение",
                                        "амплитула импульса",
                                        "все ответы верны"
                                    ],
                                    correctAnswer: 4
                                },];

                                var yourAns = new Array;
                                var score = 0;

                                function Engine(question, answer) {
                                    yourAns[question] = answer;
                                }

                                function Score() {
                                    var answerText = "Результаты:\n";
                                    for (var i = 0; i < yourAns.length; ++i) {
                                        var num = i + 1;
                                        answerText = answerText + "\n    Вопрос №" + num + "";
                                        if (yourAns[i] != questions[i].correctAnswer) {
                                            answerText = answerText + "\n    Правильный ответ: " +
                                                questions[i].answers[questions[i].correctAnswer] + "\n";
                                        } else {
                                            answerText = answerText + ": Верно! \n";
                                            ++score;
                                        }
                                    }

                                    answerText = answerText + "\nВсего правильных ответов: " + score + "\n";

                                    alert(answerText);
                                    yourAns = [];
                                    score = 0;
                                    clearForm("quiz");
                                }

                                function clearForm(name) {
                                    var f = document.forms[name];
                                    for (var i = 0; i < f.elements.length; ++i) {
                                        if (f.elements[i].checked)
                                            f.elements[i].checked = false;
                                    }
                                }
                            </script>

                            <form name="quiz">
                                <ol>
                                    <script>
                                        for (var q = 0; q < questions.length; ++q) {
                                            var question = questions[q];
                                            var idx = 1 + q;

                                            document.writeln('<li><span class="quest">' + question.text + '</span><br>');
                                            for (var i in question.answers) {
                                                document.writeln('<label><input type=radio name="q' + idx + '" value="' + i +
                                                    '" onClick="Engine(' + q + ', this.value)"> ' + question.answers[i] + '</label><br>');
                                            }
                                            document.writeln('</li>');
                                        }
                                    </script>
                                </ol>
                                <br>
                                <input type="button" onClick="Score()" value="Проверить результаты">
                            </form>
                            </p>
